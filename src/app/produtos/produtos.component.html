<div class="container">
  <button class="btn btn-success">Carrinho {{carrinho.length}}</button>
</div>

<div class="container">
  <h1>Novidades</h1>
  <div class="row">
    <div *ngFor="let p of produtos" class="col-md-2">

      <img src="../../assets/{{p.imagem}}" width="100%">
      <h2>{{p.nome}}</h2>
      <p>{{p.preco | currency:'BRL':true}}</p>
      <button class="btn btn-primary" (click)="addCarrinho(p)">Comprar</button>
    </div>
  </div>
</div>

<div class="container">
  <h1>Carrinho</h1>
  <div><p>Total: {{total | currency:'BRL':true}}</p></div>
  <div *ngFor="let item of carrinho">
    <div class="row">
      <div class="col-md-2">
        <img src="../../assets/{{item.imagem}}" width="100%"> </div>
      <div class="col-md-9">{{item.nome}}</div>
      <div class="col-md-1">{{item.preco | currency:'BRL':true}}</div>
    </div>
  </div>
  
</div>
